<div class=" content ">
  <div class=" row">
    <div class=" col-md-6">
      <div class=" card" *ngIf="program">
        <div class=" card-header">
          <h4 class=" title">Program: <span style="color: #00F2C3;">{{program.name}}</span></h4>
        </div>
        <div class=" card-body">
          <form [formGroup]="form" (ngSubmit)="updateProgram()">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="program"> Program: </label>
                  <input
                    formControlName="name"
                    class=" form-control"
                    value="{{program.name}}"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="domain"> Domain: </label>
                  <input
                    formControlName="domain"
                    class=" form-control"
                    value="{{program.domain}}"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="scope"> Scope:  &nbsp;<span> [Separated by Comma]</span> </label>
                  <textarea
                    formControlName="scope"
                    class=" form-control"
                    type="text"
                    value="{{program.scope}}"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                <button class="btn btn-success btn-simple" type="submit" [disabled]="!form.dirty" >Edit Program</button> 
              </div>
              <div class="col-md-3 pull-right">
                <button class="btn btn-danger btn-simple" [routerLink]="['/program', program._id]">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
