<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      
      <div class="card">
        <div class="card-header">

          <h4 class="card-title">Arjun</h4>
          
          <p class=" category">
            <a href="https://github.com/s0md3v/Arjun" target="_blank">Arjun - HTTP Parameter Discovery</a>
          </p>

        </div>
        <div class=" card-body">
          <blockquote class="blockquote">
            <form [formGroup]="form" (ngSubmit)="onExecute()">
              <div class=" row mb-3 mt-3">
                <div class=" col-md-10">
                  <div class=" form-group">
                    <label for="url"> Endpoint to Discovery: &nbsp;&nbsp;&nbsp;<span style="color: rgb(241, 66, 66);">*</span></label>
                    <input
                      formControlName="url"
                      class=" form-control"
                      placeholder="URL"
                      type="text"
                      (keyup)="searchValue($event)"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class=" row mb-5">
                <div class=" col-md-12">
                  <div class=" form-group">

                    
                    <div class="form-check form-check-radio form-check-inline col-md-2">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="method" name="method" value="--get" type="radio">
                        <span class="form-check-sign"><span style="color: rgb(209, 6, 165);">GET</span>&nbsp;</span>
                      </label>
                    </div>
                    <div class="form-check form-check-radio form-check-inline col-md-2">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="method" name="method" value="--post" type="radio">
                        <span class="form-check-sign"><span style="color: rgb(209, 6, 165);">POST </span>&nbsp;</span>
                      </label>
                    </div>
                    <div class="form-check form-check-radio form-check-inline col-md-2 mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="method" name="method" value="--json" type="radio">
                        <span class="form-check-sign"><span style="color: rgb(209, 6, 165);">JSON </span>&nbsp;</span>
                      </label>
                    </div>

                    <div class="form-check form-check-inline col-md-12 mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" formControlName="stable" type="checkbox">
                        <span class="form-check-sign"><span style="color: rgb(209, 6, 165);">--stable:</span>&nbsp; Low threads and delay between requests. </span>
                      </label>
                    </div>

                    <div class="form-check form-check-inline col-md-12">
                      <label class="form-check-label ">
                        <input class="form-check-input" type="checkbox" formControlName="threadCheck">
                        <span class="form-check-sign"><span style="color: rgb(209, 6, 165);">-t: </span>&nbsp; Number of Threads</span>
                      </label>
                    </div>

                    <div class=" row mb-3 mt-3" *ngIf="form.value.threadCheck">
                      <div class=" col-md-4">
                        <div class=" ">
                          <input
                            formControlName="threads"
                            class=" form-control"
                            placeholder="Number of Threads"
                            type="number"
                          />
                        </div>
                      </div>
                    </div>


                    <hr>

                  </div>
                </div>
              </div>

              <div class=" row mb-3">
                <div class=" col-md-12">
                  <div class=" form-group">

                    <label for="program"><h6>Syntax:</h6><h5><span style="color: rgb(209, 6, 165);">{{syntax}}</span></h5></label>

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <button class="btn btn-success btn-simple" type="submit" [disabled]="form.invalid">Execute</button> 
                </div>
              </div>

            </form>
          </blockquote>
        </div>
      </div>


    </div>
  </div>
</div>
