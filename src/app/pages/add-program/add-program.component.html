<div class=" content ">
  <div class=" row">
    <div class=" col-md-6">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" title">Programs</h4>
          <p class=" category">
              Add your BugBounty Program
          </p>
        </div>
        <div class=" card-body">
          <form [formGroup]="form" (ngSubmit)="addProgram()">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="program"> Program: &nbsp;&nbsp;&nbsp;<span style="color: rgb(241, 66, 66);">*</span></label>
                  <input
                    formControlName="name"
                    class=" form-control"
                    placeholder="Program Name"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="domain"> Domain:&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: rgb(241, 66, 66);">*</span> </label>
                  <input
                    formControlName="domain"
                    class=" form-control"
                    placeholder="Domain"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label for="scope"> Scope:  &nbsp;<span> [Separated by Comma]</span> </label>
                  <textarea
                    formControlName="scope"
                    class=" form-control"
                    type="text"
                    placeholder=""
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                <button class="btn btn-success btn-simple" type="submit" [disabled]="form.invalid">Add Program</button> 
              </div>
              <div class="col-md-3 pull-right">
                <button class="btn btn-danger btn-simple" [routerLink]="['/programs']">Back</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
