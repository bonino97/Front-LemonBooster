<ngx-loading *ngIf="loading" [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>
<div class="card" *ngIf="program">
  <div class=" card-header">
    <h4 class=" title">GoSpider</h4>
    <p class=" category">
      
      <a href="https://github.com/jaeles-project/gospider" target="_blank">GoSpider Web Crawler</a>
    </p>
  </div>
  <div class=" card-body">

    <blockquote class="blockquote">

      <div class=" row">


          <div class=" col-md-12 ">

            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">#</th>
                  <th>HTTPROBE FILES</th>
                  <th class="text-right">ACTION &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let file of gospiderFiles; let i = index">
                  <td class="text-center">{{i+1}}</td>
                  <td>{{file}}</td>
                  <td class="td-actions text-right">
                    <button class="btn btn-simple btn-sm center pull-right" (click)="executeGoSpider(file)">Execute</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
 

      </div>  

    </blockquote>


  </div>
</div>
